<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio controls  id="audio">
        <source src="" type="">
    </audio>
    <div class="container">
        <!-- section 1-->
        <div class="nav"> 
            <p>Kuki's Playlist</p>
            <div class="circle " id="menu">
            <i class="fa-solid fa-bars"></i></div>
            </div>
            <!-- section 2-->
            <div class="thumnail">
                <img src="" class="image1" id="songThumbnail">
                <p id="songTitle"></p>
                <p id="movieName"></p>
                <p class="singer" id="singerName"></p>
            </div>
            <!-- section 3--> 
            <div class="love">
                <div class="circle2" id="volume_btn">
                    <i class="fa-solid fa-volume-high sec3" id="volume"></i>
                </div>
                <!-- <div class="circle2">
                    <i class="fa-solid fa-volume-xmark sec3"></i> </div>-->
                <div class="circle2" id="heart_btn">
                    <i class="fa-regular fa-heart sec3"id="heart"></i>
                </div>
                
                    <!-- <div class= "circle2" ><i class="fa-solid fa-heart sec3"></i>
                    </div> -->
                <div class="circle2" id="infinity">
                    <i class="fa-solid fa-infinity sec3"></i>
                </div>
            </div>
            <!--section 4-->
            <div class="range-div">
                <input type="range" class="range" id="bar">
            </div>
            <div class="time">
                <p id="initialTime">00.00</p>
                <p id="totalTime">00.00</p>
            </div>
            <!--section 5-->
            <div class="footer">
                <div class="circle3" id="previousBtn">
                    <i class="fa-solid fa-backward-step icon" id="icon1"></i>
                </div>
                <div class="circle3" id="play_btn">
                    <i class="fa-solid fa-play icon" id="icon2"></i>
                </div>
                <!-- <div class="circle3">
                     <i class="fa-solid fa-pause icon" id="icon3"></i> 
                </div> -->
                <div class="circle3" id="nextBtn">
                    <i class="fa-solid fa-forward-step icon" id="icon4"></i>
                </div>
            </div>
            
    </div>
    <div class="playList hidden" id="songList"> 
        <div id = "updiv">
            <i class="fa-solid fa-heart sec3" id="favouriteList"></i>
              <i class="fa-solid fa-xmark close" id="close"></i>
        </div>
        <div id = "downdiv">
            <!-- <div class="song">
                <img src="./image/image1.jpg" class="listImage">
                <div class="songDetails">
                    <h3 class="title">Humnava</h3>
                    <h3 class="songInfo">Hamari Adhuri Kahani (2015)</h3>
                    <h3 class="singerInfo">Singer: Mithoon, Papon</h3>
                </div>
            </div>
            <div class="song" >
                <img src="./image/image2.jpg" class="listImage">
                <div class="sonDetails">
                    <h3 class="title">Rait Zara Si</h3>
                    <h3 class="songInfo">Atrangi Re (2021)</h3>
                    <h3 class="singerInfo">Singer: Arijit Singh, Shashaa Tirupati</h3>
                </div> -->
            </div>
        </div>
        
    </div>
    <script src="./songData.js"></script>
    <script src="./main.js"></script>
</body>
</html>
