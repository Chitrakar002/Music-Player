<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio controls  id="audio">
        <source src="./music/Humnava.mp3" type="">
    </audio>
    <div class="container">
        <!-- section 1-->
        <div class="nav"> 
            <p>Kuki's Playlist</p>
            <div class="circle">
            <i class="fa-solid fa-bars"></i></div>
            </div>
            <!-- section 2-->
            <div class="thumnail">
                <img src="./image/image1.jpg" class="image1">
                <p>Humnava</p>
                <p class="singer">Singer: Mithoon, Papon</p>
            </div>
            <!-- section 3--> 
            <div class="love">
                <div class="circle2" id="volume_btn">
                    <i class="fa-solid fa-volume-high" id="volume"></i>
                </div>
                <!-- <div class="circle2">
                    <i class="fa-solid fa-volume-xmark"></i> </div>-->
                <div class="circle2" id="heart_btn">
                    <i class="fa-regular fa-heart"id="heart"></i>
                </div>
                
                    <!-- <div class= "circle2" ><i class="fa-solid fa-heart"></i>
                    </div> -->
                <div class="circle2" id="infinity">
                    <i class="fa-solid fa-infinity "></i>
                </div>
            </div>
            <!--section 4-->
            <div class="range-div">
                <input type="range" class="range">
            </div>
            <div class="time">
                <p>00.00</p>
                <p>00.00</p>
            </div>
            <!--section 5-->
            <div class="footer">
                <div class="circle3">
                    <i class="fa-solid fa-backward-step icon" id="icon1"></i>
                </div>
                <div class="circle3">
                    <i class="fa-solid fa-play icon" id="icon2"></i>
                </div>
                <!-- <div class="circle3">
                     <i class="fa-solid fa-pause icon" id="icon3"></i> 
                </div> -->
                <div class="circle3">
                    <i class="fa-solid fa-forward-step icon" id="icon4"></i>
                </div>
            </div>
            
    </div>
    <script src="main.js"></script>
</body>
</html>
